<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            color: #e74c3c;
            text-shadow: 2px 2px #c0392b;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #bdc3c7;
        }

        a.button {
            padding: 10px 20px;
            font-size: 1em;
            color: #2c3e50;
            background-color: #ecf0f1;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        a.button:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ecf0f1;
            opacity: 0.7;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 0.2; }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="../index.html" class="button">Go Back Home</a>
</div>

<div class="stars">
    <!-- Create stars in the background -->
    <script>
        const starContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(star);
        }
    </script>
</div>
</body>

</html>

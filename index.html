<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АДЖАХ ЖАРТИ</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Підключення CSS -->
</head>
<body>
    <header>
        <h1>VNTU University</h1>
    </header>

    <main>
        <div class="index-title">
            <h1>Жарти від аджаха</h1>
            <div class="joke-box">
                <h3>Отримати жарт</h3>
                <button class="joke-button" onclick="loadJoke()">Показати жарт</button>
                <p id="joke">Тут з’явится жарт.</p>
            </div>

        </div>
    </main>

    <script>
        function loadJoke() {
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    const jokes = this.responseText.split("\n");
                    const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                    document.getElementById("joke").innerText = randomJoke;
                }
            };

            xhttp.open("GET", "jokes.txt", true);
            xhttp.send();
        }
    </script>

    <footer>
        &copy; 2024 VNTU-Toy. Всі права захищені.
    </footer>
</body>


</html>
